    <h2>HTML DERSLERİ</h2>
    <hr/> <!-- HR ETİKETİ ÇİZGİ ÇİZMEYE YARAR. HTML DERSLERİ BAŞLIĞININ ALTINDA UZUN BİR ÇİZGİ OLUŞTURDU. -->

    <p><strong>Java Dersleri</strong></p> <!-- STRONG ETİKETİ YAZIYI KALINLAŞTIRIR. -->

    <br> <!-- BR ETİKETİ BİR SATIR BOŞLUK EKLER. JAVA İLE C# DERSLERİ YAZISININ ARASINA BOŞLUK KOYDU -->

    <p> <i>C# Dersleri</i></p> <!-- İ ETİKETİ İTALİK YANİ YAMUK BİR YAZI TİPİ YAPIYOR. -->

    <p><mark>Sql Server Dersleri</mark></p> <!-- MARK ETİKETİ YAZININ ÜSTÜNÜ SARI İLE ÇİZER KAĞITTA ÖNEMLİ YERLERİ SARI KALEMLE ÇİZERDİK YA ONUN GİBİ -->
    <p>Php Dersleri</p>
